<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
          href="http://oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.css"
          media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="padding-top: 50px;">
{% block content %}{% endblock %}
<div style="margin-top: 50px;" class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
        Made with <i class="heart icon"></i> by Ross Wollman for CSCI062 @
        Pomona College with SemanticUI and Flask.
    </div>
</div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript"
        src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript"
        src="https://oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.js"></script>
<script>{% block script %}{% endblock %}</script>
</body>
</html>
